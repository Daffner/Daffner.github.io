<body>
<img src="assets/ConcordTour_3.png" alt = "i failed :(" usemap = "#mapOne" id = "img1"></img>
<map name="mapOne" id="mapOne">
  <area shape = "circle" coords="75,75,50" alt="test" href="assets/testImg.png">
  <area shape = "circle" coords="75,175,50" alt="test" href="points/Early1.html" id="p1">

</map>


<p style="color:green">Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>


<script src="scripts/main.js"></script>
</body>
